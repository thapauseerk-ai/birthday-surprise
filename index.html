<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Pookie! üéÇ</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* All CSS styles go here */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #ffafbd 0%, #ffc3a0 100%);
        }

        .page {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            visibility: hidden;
            transition: all 0.8s ease-in-out;
        }

        .page.active {
            opacity: 1;
            visibility: visible;
        }

        .main-title {
            font-size: 3.5rem;
            font-weight: 700;
            color: #d63384;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            margin-bottom: 2rem;
            animation: pop-in 0.8s ease-out forwards;
        }

        @keyframes pop-in {
            0% { transform: scale(0.5); opacity: 0; }
            70% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }

        .cake-container {
            position: relative;
            margin: 2rem 0;
        }

        .cake {
            width: 200px;
            height: 100px;
            background: #f8c8dc;
            border-radius: 10px 10px 0 0;
            position: relative;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        .cake-top {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 220px;
            height: 40px;
            background: #ff9ebb;
            border-radius: 50%;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .candle {
            position: absolute;
            width: 10px;
            height: 40px;
            background: linear-gradient(to bottom, #4cd137, #44bd32);
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 5px 5px 0 0;
        }

        .flame {
            position: absolute;
            width: 15px;
            height: 25px;
            background: linear-gradient(to top, #ff9f43, #ffd32a);
            border-radius: 50% 50% 20% 20%;
            top: -70px;
            left: 50%;
            transform: translateX(-50%);
            animation: flicker 0.8s infinite alternate;
            box-shadow: 0 0 10px #ff9f43, 0 0 20px #ff9f43;
        }

        @keyframes flicker {
            0% { transform: translateX(-50%) scale(1); opacity: 0.9; }
            25% { transform: translateX(-50%) scale(1.05); opacity: 1; }
            50% { transform: translateX(-50%) scale(0.95); opacity: 0.8; }
            75% { transform: translateX(-50%) scale(1.1); opacity: 1; }
            100% { transform: translateX(-50%) scale(1); opacity: 0.9; }
        }

        .instructions {
            color: #333;
            font-weight: 500;
            background: rgba(255,255,255,0.8);
            padding: 10px 20px;
            border-radius: 25px;
            display: inline-block;
            font-size: 1.1rem;
        }

        .gift-section {
            text-align: center;
            margin-top: 2rem;
        }

        .gift-box {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .gift-box:hover {
            transform: scale(1.1) rotate(5deg);
        }

        .gift-body {
            width: 100px;
            height: 80px;
            background: linear-gradient(45deg, #d63384, #e91e63);
            position: absolute;
            bottom: 0;
            left: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .gift-lid {
            width: 110px;
            height: 25px;
            background: linear-gradient(45deg, #c22574, #d63384);
            position: absolute;
            top: 0;
            left: 5px;
            border-radius: 8px 8px 0 0;
            transition: transform 0.3s ease;
        }

        .gift-box:hover .gift-lid {
            transform: translateY(-10px) rotate(-5deg);
        }

        .ribbon-horizontal {
            position: absolute;
            width: 100%;
            height: 15px;
            background: #ffd700;
            top: 50%;
            transform: translateY(-50%);
        }

        .ribbon-vertical {
            position: absolute;
            width: 15px;
            height: 100%;
            background: #ffd700;
            left: 50%;
            transform: translateX(-50%);
        }

        .gift-text {
            color: #333;
            font-weight: 500;
            background: rgba(255,255,255,0.8);
            padding: 8px 16px;
            border-radius: 20px;
            display: inline-block;
            margin-top: 1rem;
        }

        /* Add more styles as needed */
    </style>
</head>
<body>
    <!-- Audio Element -->
    <audio id="birthdaySong" loop>
        <source src="https://assets.mixkit.co/music/preview/mixkit-happy-birthday-to-you-493.mp3" type="audio/mpeg">
    </audio>

    <!-- Page 1: Birthday Cake -->
    <div id="page1" class="page active">
        <div class="container-fluid h-100 d-flex flex-column justify-content-center align-items-center">
            <div class="text-center">
                <h1 class="main-title">Happy Birthday to Ma Pookie! üéâ</h1>
                
                <!-- Cake with Candles -->
                <div class="cake-container">
                    <div class="cake">
                        <div class="cake-top"></div>
                        <div class="candle"></div>
                        <div class="flame" id="flame"></div>
                    </div>
                </div>
                
                <!-- Instructions -->
                <p class="instructions">
                    Blow into your microphone or press SPACE to blow out the candles!
                </p>
                
                <!-- Gift Box -->
                <div class="gift-section">
                    <div class="gift-box" id="giftBox">
                        <div class="gift-lid"></div>
                        <div class="gift-body">
                            <div class="ribbon-horizontal"></div>
                            <div class="ribbon-vertical"></div>
                        </div>
                    </div>
                    <p class="gift-text">Click the gift to open your surprise!</p>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Simple JavaScript functionality
        document.addEventListener('DOMContentLoaded', function() {
            const page1 = document.getElementById('page1');
            const giftBox = document.getElementById('giftBox');
            const flame = document.getElementById('flame');
            const birthdaySong = document.getElementById('birthdaySong');
            
            let candlesBlown = false;
            
            // Play birthday song
            birthdaySong.volume = 0.7;
            document.body.addEventListener('click', function() {
                birthdaySong.play();
            }, { once: true });
            
            // Blow out candles with space bar
            document.addEventListener('keydown', function(event) {
                if (event.code === 'Space' && !candlesBlown) {
                    blowOutCandles();
                }
            });
            
            function blowOutCandles() {
                candlesBlown = true;
                flame.style.animation = 'none';
                flame.style.opacity = '0';
                
                // Create confetti
                createConfetti();
            }
            
            function createConfetti() {
                const colors = ['#ff6b6b', '#4ecdc4', '#ffbe0b', '#8338ec'];
                for (let i = 0; i < 30; i++) {
                    const confetti = document.createElement('div');
                    confetti.style.cssText = `
                        position: fixed;
                        width: 10px;
                        height: 10px;
                        background: ${colors[Math.floor(Math.random() * colors.length)]};
                        border-radius: 50%;
                        left: ${Math.random() * 100}vw;
                        top: ${Math.random() * 100}vh;
                        animation: confettiFall 2s forwards;
                        z-index: 1000;
                    `;
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 2000);
                }
                
                // Add confetti animation
                const style = document.createElement('style');
                style.innerHTML = `
                    @keyframes confettiFall {
                        0% { transform: translateY(-100px) scale(0); opacity: 1; }
                        50% { transform: translateY(50vh) scale(1); opacity: 0.8; }
                        100% { transform: translateY(100vh) scale(0); opacity: 0; }
                    }
                `;
                document.head.appendChild(style);
            }
            
            // Gift box click
            giftBox.addEventListener('click', function() {
                if (!candlesBlown) {
                    alert('Blow out the candles first! üéÇ');
                    return;
                }
                
                this.style.transform = 'scale(1.2) rotate(10deg)';
                
                setTimeout(() => {
                    alert('Card page would open here! üéÅ');
                    // In full version, this would show page 2
                }, 500);
            });
        });
    </script>
</body>
</html>
