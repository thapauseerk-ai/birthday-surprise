<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celebration Party!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            padding: 40px 0;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 10px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #FFD700, #FF69B4, #00FFFF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .celebration-area {
            position: relative;
            margin: 40px 0;
        }

        .visual-display {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            margin: 40px 0;
        }

        .shape {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .shape:hover {
            transform: scale(1.1);
        }

        .shape-1 {
            background: linear-gradient(45deg, #FF416C, #FF4B2B);
        }

        .shape-2 {
            background: linear-gradient(45deg, #38ef7d, #11998e);
        }

        .shape-3 {
            background: linear-gradient(45deg, #ff9966, #ff5e62);
        }

        .controls {
            margin: 40px 0;
        }

        .btn {
            padding: 15px 40px;
            margin: 0 15px;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-primary {
            background: linear-gradient(45deg, #FF416C, #FF4B2B);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(255, 65, 108, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #38ef7d, #11998e);
            color: white;
        }

        .btn-secondary:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(56, 239, 125, 0.4);
        }

        .effects-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .message-display {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin: 30px auto;
            max-width: 600px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .celebration-message {
            font-size: 1.8rem;
            margin: 20px 0;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        footer {
            margin-top: 50px;
            padding: 20px;
            font-size: 1.1rem;
            opacity: 0.8;
        }

        /* Animations */
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }

        @keyframes colorChange {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        .float {
            animation: float 3s ease-in-out infinite;
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        .bounce {
            animation: bounce 2s infinite;
        }

        .color-change {
            animation: colorChange 5s linear infinite;
        }

        .confetti {
            position: absolute;
            width: 12px;
            height: 12px;
            background-color: #f00;
            animation: confetti-fall 5s linear forwards;
        }

        .confetti:nth-child(2n) { background-color: #0f0; }
        .confetti:nth-child(3n) { background-color: #00f; }
        .confetti:nth-child(4n) { background-color: #ff0; }
        .confetti:nth-child(5n) { background-color: #f0f; }
        .confetti:nth-child(6n) { background-color: #0ff; }

        .firework {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            box-shadow: 0 0 10px 2px;
            animation: confetti-fall 4s linear forwards;
        }

        /* Celebration messages */
        .message {
            display: none;
            font-size: 2rem;
            font-weight: bold;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .active {
            display: block;
            animation: bounce 1s;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéâ Celebration Time! üéä</h1>
            <p class="subtitle">Click the button below to start the party!</p>
        </header>
        
        <main>
            <div class="celebration-area">
                <div class="visual-display">
                    <div class="shape shape-1 float">üéÇ</div>
                    <div class="shape shape-2 bounce">üéà</div>
                    <div class="shape shape-3 pulse">üéÅ</div>
                </div>
                
                <div class="message-display">
                    <h2>Celebration Messages</h2>
                    <div class="celebration-message" id="celebration-message">
                        Ready to celebrate!
                    </div>
                </div>
                
                <div class="controls">
                    <button id="start-celebration" class="btn btn-primary">Start Celebration!</button>
                    <button id="stop-celebration" class="btn btn-secondary">Stop Celebration</button>
                </div>
            </div>
        </main>
        
        <footer>
            <p>Made with ‚ù§Ô∏è | Enjoy the celebration!</p>
        </footer>
    </div>

    <div class="effects-container" id="effects-area">
        <!-- Effects will be generated here -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const startButton = document.getElementById('start-celebration');
            const stopButton = document.getElementById('stop-celebration');
            const messageElement = document.getElementById('celebration-message');
            const effectsArea = document.getElementById('effects-area');
            const shapes = document.querySelectorAll('.shape');
            
            let celebrationActive = false;
            let confettiInterval;
            let messageInterval;
            let fireworksInterval;
            
            const celebrationMessages = [
                "üéä Hooray! Let's Party! üéä",
                "‚ú® You're Amazing! ‚ú®",
                "ü•≥ Celebration Time! ü•≥",
                "üéâ Woohoo! Fantastic! üéâ",
                "üåü Shine Bright! üåü",
                "üí´ You're a Star! üí´",
                "üéà Party On! üéà",
                "üî• Feeling the Vibe! üî•",
                "üíñ Spread the Joy! üíñ",
                "üåà So Much Fun! üåà"
            ];
            
            // Start celebration
            startButton.addEventListener('click', function() {
                if (celebrationActive) return;
                
                celebrationActive = true;
                console.log('Celebration started!');
                
                // Update message
                messageElement.textContent = "Let the celebration begin! üéâ";
                messageElement.classList.add('color-change');
                
                // Add animations to shapes
                shapes.forEach(shape => {
                    shape.classList.add('pulse', 'color-change');
                });
                
                // Start confetti
                confettiInterval = setInterval(createConfetti, 150);
                
                // Start fireworks
                fireworksInterval = setInterval(createFirework, 300);
                
                // Rotate messages
                let messageIndex = 0;
                messageInterval = setInterval(() => {
                    messageElement.textContent = celebrationMessages[messageIndex];
                    messageIndex = (messageIndex + 1) % celebrationMessages.length;
                }, 2000);
                
                // Create initial burst of confetti
                for (let i = 0; i < 50; i++) {
                    setTimeout(() => createConfetti(), i * 50);
                }
            });
            
            // Stop celebration
            stopButton.addEventListener('click', function() {
                if (!celebrationActive) return;
                
                celebrationActive = false;
                console.log('Celebration stopped!');
                
                // Reset message
                messageElement.textContent = "Celebration ended! Ready for more fun?";
                messageElement.classList.remove('color-change');
                
                // Remove animations from shapes
                shapes.forEach(shape => {
                    shape.classList.remove('pulse', 'color-change');
                });
                
                // Stop intervals
                clearInterval(confettiInterval);
                clearInterval(messageInterval);
                clearInterval(fireworksInterval);
                
                // Remove existing effects
                const effectElements = document.querySelectorAll('.confetti, .firework');
                effectElements.forEach(el => {
                    el.remove();
                });
            });
            
            // Function to create confetti
            function createConfetti() {
                if (!celebrationActive) return;
                
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                
                // Random position
                const leftPos = Math.random() * 100;
                confetti.style.left = `${leftPos}vw`;
                
                // Random size
                const size = 8 + Math.random() * 10;
                confetti.style.width = `${size}px`;
                confetti.style.height = `${size}px`;
                
                // Random shape
                if (Math.random() > 0.5) {
                    confetti.style.borderRadius = '50%';
                } else {
                    confetti.style.borderRadius = '0';
                }
                
                // Random color
                const hue = Math.random() * 360;
                confetti.style.backgroundColor = `hsl(${hue}, 100%, 50%)`;
                
                // Random animation duration
                const duration = 3 + Math.random() * 4;
                confetti.style.animationDuration = `${duration}s`;
                
                effectsArea.appendChild(confetti);
                
                // Remove confetti after animation completes
                setTimeout(() => {
                    if (confetti.parentNode) {
                        confetti.remove();
                    }
                }, duration * 1000);
            }
            
            // Function to create fireworks
            function createFirework() {
                if (!celebrationActive) return;
                
                const firework = document.createElement('div');
                firework.classList.add('firework');
                
                // Random position
                const leftPos = 10 + Math.random() * 80;
                firework.style.left = `${leftPos}vw`;
                
                // Random color
                const hue = Math.random() * 360;
                firework.style.backgroundColor = `hsl(${hue}, 100%, 50%)`;
                firework.style.boxShadow = `0 0 10px 2px hsl(${hue}, 100%, 50%)`;
                
                // Random animation duration
                const duration = 2 + Math.random() * 3;
                firework.style.animationDuration = `${duration}s`;
                
                effectsArea.appendChild(firework);
                
                // Remove firework after animation completes
                setTimeout(() => {
                    if (firework.parentNode) {
                        firework.remove();
                    }
                }, duration * 1000);
            }
            
            // Add some interactive effects
            document.addEventListener('mousemove', function(e) {
                if (!celebrationActive) return;
                
                // Occasionally create a sparkle at mouse position
                if (Math.random() > 0.95) {
                    const sparkle = document.createElement('div');
                    sparkle.style.position = 'fixed';
                    sparkle.style.left = `${e.clientX}px`;
                    sparkle.style.top = `${e.clientY}px`;
                    sparkle.style.width = '6px';
                    sparkle.style.height = '6px';
                    sparkle.style.backgroundColor = 'white';
                    sparkle.style.borderRadius = '50%';
                    sparkle.style.boxShadow = '0 0 10px 2px white';
                    sparkle.style.pointerEvents = 'none';
                    sparkle.style.zIndex = '1000';
                    
                    document.body.appendChild(sparkle);
                    
                    // Animate sparkle
                    sparkle.animate([
                        { transform: 'scale(1)', opacity: 1 },
                        { transform: 'scale(3)', opacity: 0 }
                    ], {
                        duration: 800,
                        easing: 'ease-out'
                    });
                    
                    // Remove sparkle after animation
                    setTimeout(() => {
                        if (sparkle.parentNode) {
                            sparkle.remove();
                        }
                    }, 800);
                }
            });
        });
    </script>
</body>
</html>
