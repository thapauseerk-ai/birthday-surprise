<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celebration Website</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/animations.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Celebration Time!</h1>
        </header>
        
        <main>
            <div class="celebration-area">
                <div class="image-container">
                    <img src="assets/suju.jpeg" alt="Celebration Image" id="main-image">
                </div>
                
                <div class="controls">
                    <button id="start-celebration" class="btn btn-primary">Start Celebration</button>
                    <button id="stop-celebration" class="btn btn-secondary">Stop Celebration</button>
                </div>
                
                <div class="effects-container" id="effects-area">
                    <!-- Effects will be generated here -->
                </div>
            </div>
        </main>
        
        <footer>
            <p>Enjoy the celebration!</p>
        </footer>
    </div>

    <!-- Audio element for birthday song -->
    <audio id="birthday-song" src="assets/birthday-song.mp3" preload="auto"></audio>

    <!-- JavaScript files -->
    <script src="js/main.js"></script>
    <script src="js/audio.js"></script>
    <script src="js/effects.js"></script>
</body>
</html>
